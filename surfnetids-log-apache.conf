# Apache Configuration file for SURF IDS Logging Server
# Please Include this file from your main apache configuration file.
# SURFnet IDS 1.02

Alias /surfnetids/ /opt/surfnetids/logserver/webinterface/
<Directory /opt/surfnetids/logserver/webinterface>
    Options        Includes FollowSymLinks Indexes
    AllowOverride  AuthConfig
    DirectoryIndex index.php

    Order allow,deny
    Allow from all
</Directory>
